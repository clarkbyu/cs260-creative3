<!DOCTYPE html>
<html>

<head>
    <title>User Directory</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    
    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    
    <link rel="stylesheet" href="main.css">
</head>

<body ng-app='app' ng-controller='mainCtrl'>

    <div class="container mt-5 center text-center rounded shadow" id="form-area">
        <h1>Add User</h1>
        <form name='userForm' ng-submit='addNew(userForm)' class="user-form center">
            <input class="form-control" placeholder='Name' ng-model='userForm.name' />
            <input class="form-control" placeholder='Email Address' ng-model='userForm.email' />
            <input class="form-control" placeholder='Image Url' ng-model='userForm.url' />
            <button class="btn btn-light mt-2" type='submit'>Add New</button>
        </form>
        <div class="alert alert-danger error center"><strong>Invalid!</strong> Please enter at least an email address or name.</div>
    </div>

    
    <div class='user-list container text-center center mt-4'>
        <div ng-repeat='user in users' class="user-card shadow center pt-3 pb-3 mb-3">
            <user user='user' />
        </div>
    </div>
        
</body>

</html>
